<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .row {
            outline: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1>Test Your Might (or luck, whichever)!</h1>
                <p>Choose your Fighter to match up!</p>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <button id="subZero" type="button" class="btn btn-info btn-block" onclick="play(2)">Sub Zero</button>
            </div>
            <div class="col-lg-4">
                <button id="scorpion" type="button" class="btn btn-warning btn-block" onclick="play(1)">Scorpion</button>
            </div>
            <div class="col-lg-4">
                <button id="blaze" type="button" class="btn btn-danger btn-block" onclick="play(0)">Blaze</button>
            </div>
            <div class="col"></div>
            <div class="col">
                <h3>Player Choice</h3>
                <p id="player">Awaiting Match Results</p>
                <h3>Opponent</h3>
                <p id="opponent">Awaiting Match Results</p>
            </div>
            <div class="col"></div>
        </div>
        
    <script src="app.js"></script>
</body>
</html>
